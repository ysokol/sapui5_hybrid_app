# This is the resource bundle for sapui5_hybrid_app

#XTIT: Application name
appTitle=sapui5_hybrid_app

#YDES: Application description
appDescription=SAPUI5 Hybrid Application

#~~~ Master View ~~~~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Master view title with placeholder for the number of items
masterTitleCount=<SalesOrders> ({0})

#XTOL: Tooltip for the search field
masterSearchTooltip=Enter an <SalesOrders> name or a part of it.

#XBLI: text for a list with no data
masterListNoDataText=No <SalesOrdersPlural> are currently available

#XBLI: text for a list with no data with filter or search
masterListNoDataWithFilterOrSearchText=No matching <SalesOrdersPlural> found

#XSEL: Option to sort the master list by SalesOrder
masterSort1=Sort By <SalesOrder>

#XSEL: Option to sort the master list by OrderTotalGross
masterSort2=Sort By <OrderTotalGross>

#XSEL: Option to filter the master list by OrderTotalGross
masterFilterName=<OrderTotalGross>

#XSEL: Option to not filter the master list
masterFilterNone=none

#XSEL: Option to filter the master list by Currency if the value is less than 100
masterFilter1=<100 <Currency>

#XSEL: Option to filter the master list by Currency if the value is greater than 100
masterFilter2=>100 <Currency>

#YMSG: Filter text that is displayed above the master list
masterFilterBarText=Filtered by {0}

#XSEL: Option to not group the master list
masterGroupNone=(Not grouped)

#XSEL: Option to group the master list by OrderTotalGross
masterGroup1=<OrderTotalGross> Group

#XGRP: Group header OrderTotalGross
masterGroup1Header1=<OrderTotalGross> 20 or less

#XGRP: Group header OrderTotalGross
masterGroup1Header2=<OrderTotalGross> higher than 20

#~~~ Detail View ~~~~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Detail view title
detailTitle=<SalesOrders>

#XTOL: Icon Tab Bar Info
detailIconTabBarInfo=Info

#XTOL: Icon Tab Bar Attachments
detailIconTabBarAttachments=Attachments

#XBLI: Text for the SalesOrderItemDetails table with no data
detailLineItemTableNoDataText=No <SalesOrderItemDetailsPlural>

#XTIT: Title of the SalesOrderItemDetails table
detailLineItemTableHeading=<SalesOrderItemDetailsPlural>

#XTIT: Title of the SalesOrderItemDetails table
detailLineItemTableHeadingCount=<SalesOrderItemDetailsPlural> ({0})

#XGRP: Title for the Material column in the SalesOrderItemDetails table
detailLineItemTableIDColumn=<FirstColumnName>

#XGRP: Title for the Quantity column in the SalesOrderItemDetails table
detailLineItemTableUnitNumberColumn=<LastColumnName>

#XTIT: Save as tile app title
shareSaveTileAppTitle=sapui5_hybrid_app - {0}

#XTIT: Send E-Mail subject
shareSendEmailObjectSubject=<Email subject including object identifier PLEASE REPLACE ACCORDING TO YOUR USE CASE> {0}

#YMSG: Send E-Mail message
shareSendEmailObjectMessage=<Email body PLEASE REPLACE ACCORDING TO YOUR USE CASE> {0} (id: {1})\r\n{2}

#~~~ Not Found View ~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Not found view title
notFoundTitle=Not Found

#YMSG: The SalesOrders not found text is displayed when there is no SalesOrders with this id
noObjectFoundText=This <SalesOrders> is not available

#YMSG: The SalesOrders not available text is displayed when there is no data when starting the app
noObjectsAvailableText=No <SalesOrdersPlural> are currently available

#YMSG: The not found text is displayed when there was an error loading the resource (404 error)
notFoundText=The requested resource was not found

#~~~ Not Available View ~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Master view title
notAvailableViewTitle=<SalesOrders>

#~~~ Error Handling ~~~~~~~~~~~~~~~~~~~~~~~

#YMSG: Error dialog description
errorText=Sorry, a technical error occurred! Please try again later.